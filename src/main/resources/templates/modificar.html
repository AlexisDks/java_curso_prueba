<!DOCTYPE >
<html xlmns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="#{persona.formulario}"></title>
  </head>
  <body>
    <header th:replace="~{layout/plantilla :: header}"></header>
    <h2 th:text="#{persona.formulario}"></h2>
    <a th:href="@{/}" th:text="#{accion.regresar}"></a>
    <br />
    <form th:action="@{/guardar}" method="post" th:object="${persona}">
      <input type="hidden" name="idPersona" th:field="*{idPersona}" />
      <br />
      <label for="nombre" th:text="#{persona.nombre}"></label>
      <input type="text" name="nombre" th:field="*{nombre}" />
      <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>
      <br />
      <label for="apellido" th:text="#{persona.apellido}"></label>
      <input type="text" name="apellido" th:field="*{apellido}" />
      <span
        th:if="${#fields.hasErrors('apellido')}"
        th:errors="*{apellido}"
      ></span>
      <br />
      <label for="email" th:text="#{persona.email}"></label>
      <input type="text" name="email" th:field="*{email}" />
      <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
      <br />
      <label for="telefono" th:text="#{persona.telefono}"></label>
      <input type="tel" name="telefono" th:field="*{telefono}" />
      <br />
      <input type="submit" name="guardar" th:value="#{accion.agregar}" />
    </form>
    <footer th:replace="~{layout/plantilla :: footer}"></footer>
  </body>
</html>
